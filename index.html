<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel=”stylesheet” href=”https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css”>
    <link rel="stylesheet" href="./assets/css/gird.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MUSIC APP</title>
</head>
<body>
    <div id="app">
        <div class="overlay"></div>
        <div class="box">

            <aside id="aside" class="aside left">
                
                <!-- ACCOUNT -->
                <div class="account">
                    <figure class="account__avatar">
                        <a href="#">
                            <img src="./assets/img/avatar.jpg">
                        </a>
                    </figure>
                    <div class="account__info">
                        <div class="account__info__name">
                            Đạt Joker
                        </div>
                        <a href="#" class="account__info__link--logout">Logout</a>
                    </div>
                </div>

                <!-- MENU -->
                <nav class="main-menu">
                    <ul class="menu-items">
                        <li class="menu-item">
                            <a href="#" class="menu-link">
                                <i class="fi fi-rr-home"></i>
                                Trang Chủ
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">
                                <i class="fi fi-rr-playing-cards"></i>
                                Playlist
                            </a>
                            <ul class="sub-menu">
                                <li class="menu-item">
                                    <a href="#" class="menu-link">Playlist 1</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-link">Playlist 2</a>
                                    
                                <li class="menu-item">
                                    <a href="#" class="menu-link">Playlist 3</a>
                                    
                                <li class="menu-item">
                                    <a href="#" >Playlist 4</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">
                                <i class="fi fi-rr-resources"></i>
                                Thể Loại
                            </a>
                            <ul class="sub-menu">
                                <li class="menu-item"><a href="#">EDM Remix</a></li>
                                <li class="menu-item"><a href="#">Nhạc Buồn</a></li>
                                <li class="menu-item"><a href="#">Nhạc Vui</a></li>
                                <li class="menu-item"><a href="#">Nhạc Hàn</a></li>
                                <li class="menu-item"><a href="#">Nhạc Anh</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>


            </aside>

            <main id="container">
                
                <header id="header-content">
                    <div class="grid">
                        <div class="row no-gutters">

                            <!-- HEADER LEFT -->
                            <div class="col l-7">
                                <form class="search">
                                    <div class="search__container">
                                        <button class="btn button">
                                            <i class="fi fi-rr-search"></i>
                                        </button>
                                        <div class="input-wrapper">
                                            <input type="text" placeholder="Nhập tên bài hát, playlist…" value="">
                                        </div>
                                    </div>
                                    <ul class="suggest__list">
                                        <div class="suggest__list--content">
                                            <div class="search__title">Đề xuất cho bạn</div>
                                            <li class="suggest__item">
                                                <i class="icon ic-trend"></i>
                                                <div class="is-oneline">
                                                    <span class="">Đế Vương</span>
                                                </div>
                                            </li>
                                        </div>
                                    </ul>
                                </form>
                            </div>

                            <!-- HEADER RIGHT -->
                            <div class="col l-5">
                                
                                <div class="btn-groups">
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </header>

                <main id="main-content"></main>

                <footer id="footer-content"></footer>

            </main>

            <aside id="aside" class="aside right">
                Aside Left
            </aside>

        </div>
    </div>
</body>
</html>
